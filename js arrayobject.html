<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Object</title>
</head>
<body>
    <script>

        //array by object
        var x = new Array();
        x[0]=10;
        x[1]=20;
        x[2]= "shyam" ;
        x[3]=true;

        for(var a = 0 ; a<5 ; a++){
            document.write(x [ a ]+ "<br>");
        }

    </script>
</body>
</html>
