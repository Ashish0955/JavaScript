<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Nested</title>
</head>
<body>
    <script>
      
        // nested type 1
        for(var a=1; a <= 5; a++){
            for(var b=1; b<=a; b++){
                document.write(b+ " ")
            }
            document.write("<br>")
        }
        document.write("<br>")
        document.write("<br>")
        // nested type-2
        for(var a=1; a <= 5; a++){
            for(var b=1; b<=a; b++){
                document.write(a+ " ")
            }
            document.write("<br>")
        }
        document.write("<br>")
        document.write("<br>")
        // nested type-3
        for(var a=5; a >= 1; a--){
            for(var b=1; b<=a; b++){
                document.write(b+ " ")
            }
            document.write("<br>")
        }
        document.write("<br>")
        document.write("<br>")
        // nested type-4
        for(var a=5; a >= 1; a--){
            for(var b=1; b<=a; b++){
                document.write(a+ " ")
            }
            document.write("<br>")
        }
        document.write("<br>")
        document.write("<br>")
        // nested type-5
        for(var a=5; a >=1; a--){
            for(var b=a; b>=1; b--){
                document.write(b+ " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
