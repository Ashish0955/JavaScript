<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array object by user</title>
</head>
<body>
    <script>

        var x = new Array(5);
       

        //input by user
        for(var z = 0; z < 5 ; z++){
            x[z]=prompt("Enter the Array Value : ");
        }

        //output
        for(var a=0 ;a<5 ;a++){
            document.write(x[a] + "<br>");
           
        }
        
    </script>
</body>
</html>
